<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana's Bracelets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dana's Bracelets</h1>
        <nav>
            <ul>
                <li><a href="#colecciones">Colecciones</a></li>
                <li><a href="#nuevos-disenos">Nuevos Diseños</a></li>
                <li><a href="#mas-pedidos">Más Pedidos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="colecciones">
        <h2>Colecciones</h2>
        <div class="galeria">
            <div class="producto"><img src="img/coleccion1.jpg" alt="Brazalete 1"></div>
            <div class="producto"><img src="img/coleccion2.jpg" alt="Brazalete 2"></div>
            <div class="producto"><img src="img/coleccion3.jpg" alt="Brazalete 3"></div>
        </div>
    </section>

    <section id="nuevos-disenos">
        <h2>Nuevos Diseños</h2>
        <div class="galeria">
            <div class="producto"><img src="img/nuevo1.jpg" alt="Nuevo Diseño 1"></div>
            <div class="producto"><img src="img/nuevo2.jpg" alt="Nuevo Diseño 2"></div>
            <div class="producto"><img src="img/nuevo3.jpg" alt="Nuevo Diseño 3"></div>
        </div>
    </section>

    <section id="mas-pedidos">
        <h2>Más Pedidos</h2>
        <div class="galeria">
            <div class="producto"><img src="img/mas1.jpg" alt="Más Pedido 1"></div>
            <div class="producto"><img src="img/mas2.jpg" alt="Más Pedido 2"></div>
            <div class="producto"><img src="img/mas3.jpg" alt="Más Pedido 3"></div>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>¡Contáctanos en nuestras redes sociales o envíanos un mensaje!</p>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Dana's Bracelets - Todos los derechos reservados</p>
    </footer>
</body>
</html>
